<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prodavnica - Dusan Cormarkovic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dusan Cormarkovic</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="newPlant.html">Dodaj biljku</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1>Prodavnica voća i povrća</h1>
      <p class="text-muted">CRUD aplikacija — Spring Boot backend + Bootstrap frontend.</p>
    </div>
  </div>

  <div id="plants" class="row mt-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista proizvoda</h5>
          <div id="plant-list"></div>
        </div>
      </div>
    </div>
  </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const plantList = document.getElementById("plant-list");

    async function loadPlants() {
        const res = await fetch("http://localhost:8080/api/plants");
        const plants = await res.json();

        plantList.innerHTML = `
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Ime</th>
          <th>Cena (RSD)</th>
          <th>Kategorija</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        ${plants.map(p => `
          <tr>
            <td>${p.name}</td>
            <td>${p.price}</td>
            <td>${p.category ? p.category.name : ""}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editPlant(${p.id})">Izmeni</button>
              <button class="btn btn-sm btn-danger" onclick="deletePlant(${p.id})">Obriši</button>
            </td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
    }

    async function deletePlant(id) {
        if (!confirm("Da li sigurno želite da obrišete ovu biljku?")) return;
        await fetch(`http://localhost:8080/api/plants/${id}`, { method: "DELETE" });
        loadPlants();
    }

    function editPlant(id) {
        window.location.href = `editPlant.html?id=${id}`;
    }

    loadPlants();

</script>
</body>
</html>
