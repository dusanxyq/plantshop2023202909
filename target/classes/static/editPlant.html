<!doctype html>
<html lang="sr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Izmena biljke - Dusan Cormarkovic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dusan Cormarkovic</a>
    </div>
</nav>

<div class="container mt-4">
    <h1>Izmeni biljku</h1>
    <form id="plant-form">
        <input type="hidden" id="plant-id">
        <div class="mb-3">
            <label for="name" class="form-label">Ime</label>
            <input id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena (RSD)</label>
            <input id="price" type="number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategorija</label>
            <select id="category" class="form-select"></select>
        </div>
        <button class="btn btn-primary" id="save">Sačuvaj izmene</button>
        <a href="index.html" class="btn btn-secondary">Nazad</a>
    </form>
</div>

<script>
    const plantForm = document.getElementById("plant-form");
    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const categorySelect = document.getElementById("category");
    const idInput = document.getElementById("plant-id");


    const params = new URLSearchParams(window.location.search);
    const plantId = params.get("id");


    async function loadCategories(selectedId) {
        const res = await fetch("http://localhost:8080/api/categories");
        const categories = await res.json();
        categorySelect.innerHTML = "";
        categories.forEach(c => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = c.name;
            if (c.id === selectedId) option.selected = true;
            categorySelect.appendChild(option);
        });
    }


    async function loadPlant() {
        const res = await fetch(`http://localhost:8080/api/plants/${plantId}`);
        const plant = await res.json();
        idInput.value = plant.id;
        nameInput.value = plant.name;
        priceInput.value = plant.price;
        await loadCategories(plant.category?.id);
    }


    plantForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const updated = {
            name: nameInput.value,
            price: priceInput.value,
            category: { id: categorySelect.value }
        };

        await fetch(`http://localhost:8080/api/plants/${plantId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updated)
        });

        alert("Izmene sačuvane!");
        window.location.href = "index.html";
    });

    loadPlant();

</script>
</body>
</html>
