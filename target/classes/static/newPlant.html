<!doctype html>
<html lang="sr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prodavnica - Dusan Cormarkovic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dusan Cormarkovic</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="newPlant.html">Dodaj biljku</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Prodavnica voća i povrća</h1>
            <p class="text-muted">CRUD aplikacija — Spring Boot backend + Bootstrap frontend.</p>
        </div>
    </div>

    <div id="form" class="row mt-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Dodaj</h5>
                    <form id="plant-form">
                        <input type="hidden" id="plant-id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ime</label>
                            <input id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Cena (RSD)</label>
                            <input id="price" type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategorija</label>
                            <select id="category" class="form-select"></select>
                        </div>
                        <button class="btn btn-primary" id="save">Sačuvaj</button>
                        <button type="button" id="clear" class="btn btn-secondary">Očisti</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
<script>
    const plantForm = document.getElementById("plant-form");
    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const categorySelect = document.getElementById("category");
    const idInput = document.getElementById("plant-id");
    const clearBtn = document.getElementById("clear");


    async function loadCategories() {
        const res = await fetch("http://localhost:8080/api/categories");
        const categories = await res.json();
        categorySelect.innerHTML = "";
        categories.forEach(c => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = c.name;
            categorySelect.appendChild(option);
        });
    }


    plantForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const plant = {
            name: nameInput.value,
            price: priceInput.value,
            category: { id: categorySelect.value }
        };

        await fetch("http://localhost:8080/api/plants", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(plant)
        });

        alert("Biljka uspešno sačuvana!");
        plantForm.reset();
        window.location.href = "index.html";
    });

    clearBtn.addEventListener("click", () => {
        plantForm.reset();
    });


    loadCategories();

</script>
</html>
